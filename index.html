<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>ROCK PAPER SCISSORS</h1>

        <div class="game">
            <div class="player">
                <h2>Player 1</h2>
                <img id="player1_img" src="./rock.png" alt="Player 1 Choice" class="choice-image">
                <p id="player1_score">Score: 0</p>
            </div>
            <div class="play-area">
                <button id="playButton">Play</button>
            </div>
            <div class="player">
                <h2>Player 2</h2>
                <img id="player2_img" src="./rock.png" alt="Player 2 Choice" class="choice-image">
                <p id="player2_score">Score: 0</p>
            </div>
        </div>
        <div id="gameResult"></div>

    </div>

    <script src="script.js"></script>   
</body>
</html>
